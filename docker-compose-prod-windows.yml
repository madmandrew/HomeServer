---
version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
#    network_mode: host
    ports:
      - "32402:32400"
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/Boise
      - VERSION=docker
    volumes:
      - D:\plex-config:/config
      - D:\plex-media:/plex-media
    restart: unless-stopped
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - D:\plex-config\tautilli:/config
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/Boise
    ports:
      - 8183:8181
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/Boise
      - WEBUI_PORT=8080
    volumes:
      - D:\plex-config\qbittorrent:/config
      - D:\plex-media\downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  filterapp:
    image: madmandrew/filterapp:latest
    container_name: filterapp
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1001
      - REACT_APP_SERVER_URL=http://192.168.50.38:8000/
    volumes:
      - D:\plex-media:/plex-media
    ports:
      - 8000:8000
      - 3000:3000
